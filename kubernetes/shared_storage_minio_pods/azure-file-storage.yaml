kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azure-file-storage
  namespace: minio
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
parameters:
  skuName: Standard_LRS
  allowVolumeExpansion: true
